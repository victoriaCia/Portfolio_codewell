<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <link rel="stylesheet" type="text/css" href="syles\style_contact.css">
        <link rel="stylesheet" type="text/css" href="syles\normalize.css">
        <link rel="stylesheet" type="text/css" href="syles\style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="UTF-8">
        <meta name="author" content="Victoria Cia">
        <meta name="description" content="Portfolio Developer Codewell Victoria Cia">
        <meta name="keyword" content="Portfolio, Victoria Cia, CSS, HTML">
        <script src="https://kit.fontawesome.com/cfd486c001.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex-container fullHeight">

            <!-- NAVBAR -->

            <header class="header"> 
                <nav class="nav">                           
                    <a href="index.html" class="nav__logo"><h1 class="font-tit">Victoria Cia</h1></a>
                    <input type="checkbox" id="toggler">
                    <label for="toggler"><i class="ri-menu-line"></i></label>
                    <div class="nav__menu">
                        <ul class="nav__ul">
                            <li class="nav__li"><a href="#"> Articles</a></li>
                            <li class="nav__li"><a href="#">Chats</a></li>
                            <li class="nav__li"><a href="#">Awards</a></li>
                            <li class="nav__li"><a href="#">About</a></li>
                        </ul>
                    </div>
                    <a href="index.html"><button type="button" class="button font-tit" id="button-nav">Home</button></a>
                </nav> 
            </header>

            <!--CONTACTO-->
            <section class="contact">
                <div class="contact-container">
                    <form>
                        <div class="form__section">
                            <input type="text" class="form__input" placeholder="Write your contact name">
                        </div>
                        <div class="form__section">
                            <input type="text" class="form__input" placeholder="Write the subject">
                        </div>
                        <div class="form__section">
                            <input type="email" class="form__input" placeholder="Write your email">
                        </div>
                        <div class="form__section">
                            <textarea class="form__input" placeholder="Write your message"></textarea>
                        </div>
                        <button class="button-send">
                            <div class="icono-flecha">
                                <i class="fa-solid fa-right-long"></i>
                            </div>
                            <span>Send</span>
                        </button>                    
                    </form>
                    <div class="form-img">
                        <div class="img-container">
                            <img src="media\contacto\correo.png">
                        </div>
                    </div>
                </div>
            </section>

            <!-- FOOTER -->

            <footer class="footer">
                <div class="footer__container">
                    <p class="font-tit"> Victoria Cia</p>
                    <div class="footer__container__icons">
                        <a href="https://twitter.com/?lang=es" target="_blank"><img src="media\Assets\Social Icons\Twitter.svg" class="icon-rot"> </a>
                        <a href="https://ar.linkedin.com/" target="_blank"><img src="media\Assets\Social Icons\LinkedIn.svg" class="icon-rot"> </a>
                        <a href="https://github.com/victoriaCia/Portfolio_codewell.git" target="_blank"><img src="media\Assets\Social Icons\Github.svg" class="icon-rot"> </a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
